  - label: Settings
    name: settings
    files:
      - label: General
        name: general
        format: 'json'
        file: 'content/settings/site-settings.json'
        editor:
          preview: false
        fields:
          - label: "Profile"
            name: "nav_left_button"
            widget: "object"
            summary: '{{fields.label}}: {{fields.url}}'
            fields:
              - label: 'Anchor Text'
                name: label
                widget: string
                default: ''
              - label: 'URL excluding batsoc.org.au'
                name: url
                widget: string
                default: '/'
          - label: 'Top Navigation Menu buttons'
            name: 'navigation'
            widget: 'list'
            summary: '{{fields.label}}: {{fields.url}}'
            fields:
              - label: 'URL Anchor'
                name: label
                widget: string
                default: ''
              - label: 'URL excluding batsoc.org.au'
                name: url
                widget: string
                default: '/'
              
          - label: 'Facebook Page slug (not url)'
            name: 'facebook'
            widget: 'string'
          - label: 'Twitter @username (not URL)'
            name: 'twitter'
            widget: 'string'
          - label: 'Instagram @username (not URL)'
            name: 'instagram'
            widget: 'string'
          - label: 'Footer text'
            name: 'footer_text'
            widget: 'string'
          - label: 'Meta Data Defaults'
            name: 'meta'
            widget: 'object'
            fields: *metaAll

  - name: 'events'
    label: 'Events'
    folder: 'content/events'
    create: true
    slug: '{{slug}}'
    format: 'json'
    editor:
      preview: false
    # sort: 'published_at:desc'
    fields:
      - label: 'Event Title'
        name: 'title'
        widget: 'string'
        required: true
      - label: 'Event Date'
        hint: 'Enter event date. If you set the date to 2099, it becomes "Ongoing". You can use for hiring Volonteers long term, and link to a form of your choosing.'
        name: 'eventAt'
        required: true
        widget: "datetime"
        date_format: "DD-MM-YYYY" # e.g. 24.12.2021
        time_format: "HH:mm" # e.g. 21:07
        format: "YYYY-MM-DDTHH:mm:ss.sss+10:00"
        # picker_utc: true
      - label: 'Event Location'
        hint: '(optional) Enter a location to display (17 X Drive, Kuranda, QLD, Australia). Write in the country for international audience. Or in case traveling in the future.'
        name: 'location'
        required: false
        widget: "string"
      - label: 'Short excerpt'
        hint: 'Short excerpt. About 30 words.'
        name: 'excerpt'
        required: true
        widget: "text"
      - label: 'Event URL'
        hint: 'URL Link to Event on Facebook or anywhere else with full details'
        name: 'url'
        required: true
        widget: "string"
      - label: 'Event Image'
        hint: '(optional) If no image is chosen, a random foxX.jpg image will be chosen.'
        name: 'img'
        widget: 'image'
        required: false
      

  - name: 'pages'
    label: 'Pages'
    folder: 'content/pages'
    create: true
    slug: '{{slug}}'
    format: 'json'
    # sort: 'published_at:desc'
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Subtitle, name: subtitle, widget: text, required: false }
      - { label: Content, name: content, widget: markdown }
      - { label: 'Featured Image', name: featuredImage, widget: image, required: false }
      - { label: 'SEO Description', name: seoDescription, widget: text, required: false }
      - { label: 'SEO Meta Image', name: seoMetaImage, widget: image, required: false }
