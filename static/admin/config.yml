backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img

x-meta-default: &metaDefault
  widget: 'string'
  required: false

x-widget-md-min: &WidgetMDMin
  widget: 'markdown'
  buttons: ['italic', 'bold', 'link']
  minimal: true
  editorComponents: []

x-meta: &metaAll
  - label: 'Page Title (browser top bar)'
    name: 'title'
    <<: *metaDefault
  - label: 'Meta Description'
    name: 'description'
    <<: *metaDefault
  - label: 'OpenGraph Image'
    name: 'og_image'
    widget: 'image'
    required: false
  - label: 'OpenGraph Title'
    name: 'og_title'
    <<: *metaDefault
  - label: 'OpenGraph Description'
    name: 'og_description'
    <<: *metaDefault
  - label: 'Twitter Image'
    name: 'twitter_image'
    widget: 'image'
    required: false
  - label: 'Twitter Title'
    name: 'twitter_title'
    <<: *metaDefault
  - label: 'Twitter Description'
    name: 'twitter_description'
    <<: *metaDefault
  - label: 'Published at'
    name: 'published_at'
    widget: 'datetime'
  - label: 'Updated at'
    name: 'updated_at'
    widget: 'datetime'

# Collections https://www.netlifycms.org/docs/configuration-options/#collections
collections:
  - label: Landing Page
    name: landing-page
    files:
      - label: Hero Section
        name: hero
        format: 'json'
        file: 'content/landing-page/hero.json'
        editor:
          preview: false
        fields:
          - label: Large Heading Text Line 1
            name: h1Line1
            widget: string
          - label: Large Heading Text Line 2
            name: h1Line2
            widget: string
          - label: Sub-Heading Text
            name: subHeading
            widget: string
          - label: 'Buttons'
            name: 'buttons'
            widget: 'list'
            summary: '{{fields.label}}: {{fields.url}}'
            fields:
              - label: 'Button Text'
                name: label
                widget: string
                default: ''
              - label: 'URL excluding batsoc.org.au'
                name: url
                widget: string
                default: '/'
              - label: 'Primary Button?'
                name: isPrimary
                widget: boolean
                default: false
          - label: Hero Image
            name: img
            widget: image

      - label: Logo Cloud Section
        name: logo-cloud
        format: 'json'
        file: 'content/landing-page/logo-cloud.json'
        editor:
          preview: false
        fields:
          - label: 'Logos'
            name: 'logos'
            widget: 'list'
            summary: '{{fields.img}}: {{fields.a;t}}'
            fields:
              - label: 'Logo Image (must be png or svg transparent)'
                name: img
                widget: image
              - label: 'Logo Text (what Org is this logo for?)'
                name: alt
                widget: string
                default: ''

      - label: What We Do Section
        name: features
        format: 'json'
        file: 'content/landing-page/features.json'
        editor:
          preview: false
        fields:
          - label: Heading Text Line 1
            name: h2
            widget: string
          - label: Heading Text Line 2 (Large text)
            name: heading
            widget: string
          - label: Sub-Heading Text
            name: subHeading
            widget: string
          - label: 'What we do sub-sections'
            name: 'subSections'
            widget: 'list'
            summary: '{{fields.heading}}: {{fields.label}}, {{fields.url}}'
            fields:
              - label: 'Heading Text'
                name: heading
                widget: string
                default: ''
              - label: 'More Information Text'
                name: text
                widget: text
                default: ''
              - label: 'Button Text'
                name: btnLabel
                widget: string
                default: 'Learn more'
              - label: 'URL excluding batsoc.org.au'
                name: btnUrl
                widget: string
                default: '/'
              - label: Image
                name: img
                widget: image

      - label: Call-To-Action (CTA) Section
        name: cta1
        format: 'json'
        file: 'content/landing-page/cta1.json'
        editor:
          preview: false
        fields: 
          - label: Heading Text Line 1
            name: h2
            widget: string
            required: true
          - label: Heading Text Line 2 (Large text)
            name: heading
            widget: string
            required: true
          - label: CTA Text
            hint: Up to 3-5 short sentences, explaining why they should support us on Patreon
            name: ctaText
            widget: text
            required: true
          - label: 'Call to Action Button Text'
            name: btnLabel
            widget: string
            default: 'Learn more'
            required: true
          - label: 'URL excluding batsoc.org.au'
            name: btnUrl
            widget: string
            default: '/'
            required: true
          - label: Image
            name: img
            widget: image
            required: true

      - label: Events Section Heading
        name: events-heading
        format: 'json'
        file: 'content/landing-page/events-heading.json'
        editor:
          preview: false
        fields: 
          - label: Heading Text Line 1
            name: h2
            widget: string
          - label: Heading Text Line 2 (Large text)
            name: heading
            widget: string
          - label: Sub-Heading Text
            name: subHeading
            widget: string

